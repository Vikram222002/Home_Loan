<p>catlist works!</p>
<h1>{{catlist|json}}</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let u of catlist">
        <td>{{u.catid}}</td>
        <td>{{u.category}} </td>
       <td><a routerLink="/details/{{u.catid}}">Details</a></td>
       <td><a routerLink="/edit/{{u.catid}}">Edit</a></td>
       
       
    </tr>

</table>
